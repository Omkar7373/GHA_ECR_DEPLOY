name: Notion CI/CD

on:
  workflow_call:
    inputs:
      push:
        type: boolean
        description: Whether to push the image to the registry
        default: false
        required: false
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    # - name: Install dependencies
    #   run: |
    #     cd mcp-servers/fastmcp/mcp-salesforce
    #     uv sync

    # - name: Run tests
    #   run: |
    #     cd mcp-servers/fastmcp/mcp-salesforce
    #     uv run pytest

    # - name: Run linting
    #   run: |
    #     cd mcp-servers/fastmcp/mcp-salesforce
    #     uv run ruff check .

  build:
    name: Build and Push notion Docker Image
    needs: test
    uses: ./.github/workflows/build_and_push.yml
    with:
      image: notion
      context: stubs/notion
      dockerfile: ./Dockerfile
      push: ${{ inputs.push || (github.event_name == 'push' && github.ref == 'refs/heads/main') }}
      commit_sha: ${{ github.sha }}
    secrets: inherit

